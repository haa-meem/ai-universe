<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">AI Universe Hub</h1>
    </header>
    <main>
        <section>
            <!-- Showing Components -->
            <div id="components-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- See More section -->
        <section id="see-more" class="text-center">
            <div id="btn-see-more" class="btn btn-danger">See More</div>
        </section>
        <!-- Loading Spinner section -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height:200px">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="componentDetailModal" tabindex="-1" aria-labelledby="componentDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="component-details" class="modal-body">
                            <div class="row row-cols-1 row-cols-md-3 g-4">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    <script src="https://kit.fontawesome.com/1b50c1c989.js" crossorigin="anonymous"></script>
</body>

</html>
